{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-BJ02WG9TWC"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
        
          gtag('config', 'G-BJ02WG9TWC');
        </script>
        <title>{% block title %}Terra Formus{% endblock title %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Building the new system">
        <meta name="author" content="IDETRA">

        <!-- Obrigado por tudo mãe. Você vai estar comigo em tudo que eu fizer -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta property="og:image" content="{% static 'img/logo/terraformus-logo.png' %}">

        <!-- Material font (Roboto) and Material icons -->
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto+Slab:wght@300;400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
              rel="stylesheet" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet" crossorigin>

        <!-- Material CSS -->
        <link rel="stylesheet" href="{% static 'css/material.min.css' %}" crossorigin>

        <!-- Optional Material CSS for Plugins -->
        <link href="https://cdn.jsdelivr.net/gh/djibe/material@4.6.1-1.0/css/material-plugins.min.css" rel="stylesheet" crossorigin>

        <!-- Favicon -->
         <link rel="shortcut icon" href="{% static 'img/favicon/favicon.png' %}"> 

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

    </head>
    <body>
    
        <div>
            {% include 'nav.html' %}
        </div>
    
        <div class="container-fluid bg-white main-content">
            {% block content %}
            {% endblock content %}
        </div>
    
        <!-- Replace jQuery Slim with full version of jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin></script>
    
    
        <!-- jQuery, Bootstrap Bundle (includes Popper) and Material -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha256-fgLAgv7fyCGopR/gBNq2iW3ZKIdqIcyshnUULC4vex8=" crossorigin></script>
        <script src="{% static 'js/material.min.js' %}" crossorigin></script>
    
        <!-- DataTables JS (Bootstrap 4 version) and its dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.1.68/build/pdfmake.min.js" integrity="sha256-Xf58sgO5ClVXPyDzPH+NtjN52HMC0YXBJ3rp8sWnyUk=" crossorigin></script>
        <script src="https://cdn.jsdelivr.net/npm/pdfmake@0.1.68/build/vfs_fonts.js" integrity="sha256-vEmrkqA2KrdjNo0/IWMNelI6jHuWAOkIJxGf88r4iic=" crossorigin></script>
        <script src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.22/b-1.6.5/b-colvis-1.6.5/b-flash-1.6.5/b-html5-1.6.5/b-print-1.6.5/cr-1.5.2/fc-3.3.1/r-2.2.6/rr-1.2.7/sl-1.3.1/datatables.min.js" crossorigin></script>
    
        <!-- jQuery for date flatpicker -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.js" integrity="sha256-BSZ2gjTJLE5ZEGH1e6beyHYNOITz6M26XFre9lEBdx8=" crossorigin></script>
        
        <!-- Django Formset js -->
        <script src="{% static 'js/jquery.formset.js' %}"></script>
    
        <script>
            $(document).ready(function () {
                // Get the active tab from local storage
                var activeTab = localStorage.getItem('activeTab');
            
                // If there's an active tab
                if(activeTab){
                    // Show the active tab
                    $('button[aria-controls="' + activeTab + '"]').tab('show');
                } else {
                    // Otherwise, show the Strategies tab as default
                    $('button[aria-controls="strategies_control"]').tab('show');
                }
            });
        </script>
        
        {% block javascript %}
        {% endblock javascript %}


    </body>
</html>
