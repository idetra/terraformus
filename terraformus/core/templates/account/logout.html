{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

    <div class="row justify-content-md-center text-center mt-5">
        <div class="col-md-6">

            <h4>{% trans "Logout" %}</h4>

            <p>{% trans 'Are you sure you want to logout?' %}</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <button class="btn btn-dark" type="submit">{% trans 'Logout' %}</button>
            </form>

        </div>
    </div>

{% endblock %}
