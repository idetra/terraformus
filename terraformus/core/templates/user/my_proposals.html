{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
    
    <div class="row mt-2">
        <div class="col">
            <a class="btn btn-primary btn-xs" href="{% url 'create_solution' %}">New Solution</a>
            <a class="btn btn-primary btn-xs" href="{% url 'create_strategy' %}">New Strategy</a>
        </div>
    </div>
    

    <div class="row mt-4 justify-content-center">
        <div class="col text-center">
            <ul class="nav nav-justified nav-tabs" id="justifiedTab" role="tablist">
                <li class="nav-item justify-content-center" role="presentation">
                    <button aria-controls="home" aria-selected="true" class="nav-link active" data-toggle="tab" data-target="#home" id="home-tab" type="button" role="tab"> My Solutions</button>
                </li>
                <li class="nav-item justify-content-center" role="presentation">
                    <button aria-controls="profile" aria-selected="false" class="nav-link" data-toggle="tab" data-target="#profile" id="profile-tab" type="button" role="tab"> My Strategies</button>
                </li>
            </ul>
            <div class="tab-content" id="justifiedTabContent">
                <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">
                    {% include 'user/my_solutions.html' %}
                </div>
                <div aria-labelledby="profile-tab" class="tab-pane fade" id="profile" role="tabpanel">
                    {% include 'user/my_strategies.html' %}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
